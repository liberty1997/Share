{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Data Collection{% endblock %}

{% block page_content %}
<h3>Welcome, {{ request.remote_addr }}</h3>
<p>The local date and time is {{ moment(current_time).format("dddd, MMMM Do YYYY, h:mm:ss a") }}</p>
<div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>   
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="static/wallpaper_041.jpg" alt="First slide">
        </div>
        <div class="item">
            <img src="static/wallpaper_108.jpg" alt="Second slide">
        </div>
        <div class="item">
            <img src="static/wallpaper_083.jpg" alt="Third slide">
        </div>
		<div class="item">
            <img src="static/wallpaper_081.jpg" alt="Fourth slide">
		</div>
		<div class="item">
            <img src="static/wallpaper_090.jpg" alt="Fifth slide">
		</div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#myCarousel" 
       data-slide="prev"> <span _ngcontent-c3="" aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span></a>
    <a class="carousel-control right" href="#myCarousel" 
       data-slide="next">&rsaquo;</a>
</div>
{% endblock %}
